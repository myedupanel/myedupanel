services:
  - type: web
    name: myedupanel-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    domains:
      - myedupanel.com

  - type: web
    name: myedupanel-backend
    env: node
    region: oregon
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000